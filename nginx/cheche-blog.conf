# nginx 配置文件 cheche-blog.conf

server {
    listen 443 ssl;
    server_name thomasche.top;

    ssl_certificate /etc/letsencrypt/live/thomasche.top/fullchain.pem;       # Certbot 默认路径
    ssl_certificate_key /etc/letsencrypt/live/thomasche.top/privkey.pem;     # Certbot 默认路径
    include /etc/letsencrypt/options-ssl-nginx.conf;                        # Certbot 推荐的 SSL 配置
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;                          # Certbot 推荐的 DH 参数

    client_max_body_size 50m;

    # 静态资源缓存策略
    location /_next/static/ {
        alias /etc/nginx/www/blog/.next/static/;
        expires 1y;
        access_log off;
    }

    location /public/ {
        alias /etc/nginx/www/blog/public/;
        expires 1d;
        access_log off;
    }

    # SSR 页面与 API 请求代理
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# HTTP 自动跳转到 HTTPS
server {
    listen 80;
    server_name thomasche.top;

    return 301 https://$host$request_uri;
}
