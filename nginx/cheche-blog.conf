server {
    listen 443 ssl;
    server_name thomasche.top;

    ssl_certificate /etc/letsencrypt/live/thomasche.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thomasche.top/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50m;

  # 启用动态 gzip 压缩（保留）
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            application/json
            application/javascript
            application/x-javascript
            text/xml
            application/xml
            application/xml+rss
            image/svg+xml
            font/woff2
            font/woff;

    # # 安全头部
    # add_header X-Frame-Options "SAMEORIGIN";
    # add_header X-Content-Type-Options "nosniff";
    # add_header Referrer-Policy "strict-origin-when-cross-origin";

    # 静态资源强缓存（包含 chunks, js, css, fonts 等）
    # location /_next/static/ {
    #     alias /app/deploy/standalone/.next/static/;
    #     access_log off;
    #     expires 1y;
    #     add_header Cache-Control "public, max-age=31536000, immutable";
    # }

    # # 显式映射 favicon.ico
    # location = /favicon.ico {
    #     alias /app/deploy/standalone/public/favicon.ico;
    #     access_log off;
    #     log_not_found off;
    # }

    # # robots.txt 和 sitemap 映射（可选）
    # location = /robots.txt {
    #     alias /app/deploy/standalone/public/robots.txt;
    #     access_log off;
    #     log_not_found off;
    # }

    # location = /sitemap.xml {
    #     alias /app/deploy/standalone/public/sitemap.xml;
    #     access_log off;
    #     log_not_found off;
    # }

    # # 公开 public 中资源（推荐限制到具体用途）
    # location /public/ {
    #     alias /app/deploy/standalone/public/;
    #     access_log off;
    # }

    # # catch 静态资源（扩展静态资源缓存控制）
    # location ~* \.(?:js|css|woff2?|ttf|svg|eot|ico|jpg|jpeg|png|webp|gif)$ {
    #     expires 30d;
    #     access_log off;
    #     add_header Cache-Control "public, max-age=2592000";
    # }

    # React/Next.js 页面代理
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 可选：用于支持 SPA 的前端路由 fallback（仅当你使用 history 模式等时开启）
        # try_files $uri $uri/ /index.html;
    }
}

server {
    listen 80;
    server_name thomasche.top;
    return 301 https://$host$request_uri;
}
