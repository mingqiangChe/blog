"893\",\"static/chunks/893-2827a8eb2d446d83.js\",\"252\",\"static/chunks/252-2ca7c4e9d85929dd.js\",\"450\",\"static/chunks/app/%5Blocale%5D/layout-be467e10ac9d095e.js\"],\"default\"]\n7:[\"$\",\"$10\",null,{\"fallback\":null,\"children\":[\"$\",\"$L11\",null,{\"promise\":\"$@12\"}]}]\n15:T19a2,"])</script><script>self.__next_f.push([1,"\n# Docker 部署 Next.js 应用完整指南\n\n## 📋 准备工作\n\n### 1. 安装 Docker\n\n```\nWindows/Mac: 下载 Docker Desktop\nhttps://www.docker.com/products/docker-desktop\n\n Ubuntu/Debian\nsudo apt update\nsudo apt install docker.io docker-compose\n\n CentOS/RHEL\nsudo yum install docker docker-compose\n\n 验证安装\ndocker --version\ndocker-compose --version\n```\n\n### 2. 项目结构检查\n\n确保你的项目结构如下：\n\n```\nyour-nextjs-project/\n├── src/\n├── public/\n├── package.json\n├── pnpm-lock.yaml\n├── next.config.js\n├── .env.production\n└── Dockerfile (即将创建)\n```\n\n![Perplexity Logo](https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800)\n\n## 🐳 创建 Dockerfile\n\n在项目根目录创建 `Dockerfile`：\n\n```\n多阶段构建，优化镜像大小\nFROM node:18-alpine AS base\n\n启用 pnpm\nRUN corepack enable pnpm\n\n 设置工作目录\nWORKDIR /app\n\n复制 package 文件\nCOPY package.json pnpm-lock.yaml ./\n\n ========== 依赖安装阶段 ==========\nFROM base AS deps\n 安装生产依赖\nRUN pnpm install --frozen-lockfile --prod\n\n========== 构建阶段 ==========\nFROM base AS builder\n复制所有文件\nCOPY . .\n安装所有依赖（包括 devDependencies）\nRUN pnpm install --frozen-lockfile\n 构建应用\nRUN pnpm build\n\n========== 运行阶段 ==========\nFROM node:18-alpine AS runner\nWORKDIR /app\n\n 设置环境变量\nENV NODE_ENV=production\nENV NEXT_TELEMETRY_DISABLED=1\nENV PORT=3000\nENV HOSTNAME=\"0.0.0.0\"\n\n 创建非 root 用户\nRUN addgroup --system --gid 1001 nodejs\nRUN adduser --system --uid 1001 nextjs\n\n复制构建产物\nCOPY --from=builder /app/.next/standalone ./\nCOPY --from=builder /app/.next/static ./.next/static\nCOPY --from=builder --chown=nextjs:nodejs /app/public ./public\n\n切换到非 root 用户\nUSER nextjs\n\n暴露端口\nEXPOSE 3000\n\n 启动应用\nCMD [\"node\", \"server.js\"]\n```\n\n## ⚙️ 配置 Next.js\n\n### 1. 更新 `next.config.js`\n\n```\n/** @type {import('next').NextConfig} */\nconst nextConfig = {\n  output: 'standalone', // 启用 standalone 模式\n  images: {\n    remotePatterns: [\n      {\n        protocol: 'https',\n        hostname: '**', // 允许所有域名的图片\n      },\n    ],\n  },\n  // 其他配置...\n};\n\nmodule.exports = nextConfig;\n```\n\n### 2. 创建 `.dockerignore`\n\n```\n 忽略不需要的文件，减小构建上下文\nnode_modules\n.next\n.git\n.gitignore\nREADME.md\nDockerfile\n.dockerignore\nnpm-debug.log*\nyarn-debug.log*\nyarn-error.log*\n.env*.local\n```\n\n## 🔧 Docker Compose 配置（可选）\n\n创建 `docker-compose.yml`：\n\n```yaml\nversion: '3.8'\n\nservices:\n  nextjs-app:\n    build:\n      context: .\n      dockerfile: Dockerfile\n    ports:\n      - '3000:3000'\n    environment:\n      - NODE_ENV=production\n      - NEXT_PUBLIC_SITE_URL=https://your-domain.com\n      - NEXT_PUBLIC_SITE_NAME=Cheche Blog\n    restart: unless-stopped\n    # 可选：挂载数据卷\n    # volumes:\n    #   - ./data:/app/data\n\n  # 可选：添加 Nginx 反向代理\n  nginx:\n    image: nginx:alpine\n    ports:\n      - '80:80'\n      - '443:443'\n    volumes:\n      - ./nginx.conf:/etc/nginx/nginx.conf\n    depends_on:\n      - nextjs-app\n    restart: unless-stopped\n```\n\n## 🚀 构建和运行\n\n### 方法一：使用 Docker 命令\n\n```yaml\n1. 构建镜像\ndocker build -t my-nextjs-app .\n\n2. 运行容器\ndocker run -p 3000:3000 \\\n-e NODE_ENV=production \\\n-e NEXT_PUBLIC_SITE_URL=https://your-domain.com \\\n-e NEXT_PUBLIC_SITE_NAME=\"Cheche Blog\" \\\n--name nextjs-container \\\nmy-nextjs-app\n\n3. 后台运行\ndocker run -d -p 3000:3000 \\\n-e NODE_ENV=production \\\n--name nextjs-container \\\n--restart unless-stopped \\\nmy-nextjs-app\n```\n\n### 方法二：使用 Docker Compose\n\n```bash\n 1. 构建并启动\ndocker-compose up --build\n\n 2. 后台运行\ndocker-compose up -d\n\n 3. 查看日志\ndocker-compose logs -f\n\n 4. 停止服务\ndocker-compose down\n```\n\n## 📝 常用 Docker 命令\n\n### 容器管理\n\n```bash\n# 查看运行中的容器\ndocker ps\n\n# 查看所有容器\ndocker ps -a\n\n# 停止容器\ndocker stop nextjs-container\n\n# 启动容器\ndocker start nextjs-container\n\n# 重启容器\ndocker restart nextjs-container\n\n# 删除容器\ndocker rm nextjs-container\n```\n\n### 镜像管理\n\n```bash\n# 查看镜像\ndocker images\n\n# 删除镜像\ndocker rmi my-nextjs-app\n\n# 清理未使用的镜像\ndocker image prune\n\n# 查看镜像构建历史\ndocker history my-nextjs-app\n```\n\n### 调试命令\n\n```bash\n# 进入容器内部\ndocker exec -it nextjs-container sh\n\n# 查看容器日志\ndocker logs nextjs-container\n\n# 实时查看日志\ndocker logs -f nextjs-container\n\n# 查看容器资源使用情况\ndocker stats nextjs-container\n```\n\n## 🔍 故障排除\n\n### 常见问题及解决方案\n\n#### 1. 构建失败\n\n```bash\n# 清理 Docker 缓存\ndocker system prune -a\n\n# 重新构建（不使用缓存）\ndocker build --no-cache -t my-nextjs-app .\n```\n\n#### 2. 端口被占用\n\n```bash\n# 查看端口占用\nlsof -i :3000\n\n# 使用不同端口\ndocker run -p 3001:3000 my-nextjs-app\n```\n\n#### 3. 环境变量问题\n\n```bash\n# 检查容器内环境变量\ndocker exec nextjs-container env\n\n# 使用 .env 文件\ndocker run --env-file .env.production -p 3000:3000 my-nextjs-app\n```\n\n## 📊 性能优化\n\n### 1. 多阶段构建优化\n\n```dockerfile\n使用更小的基础镜像\nFROM node:18-alpine AS base\n\n# 只复制必要文件\nCOPY package.json pnpm-lock.yaml ./\n\n# 清理缓存\nRUN pnpm store prune\n```\n\n### 2. 镜像大小优化\n\n```bash\n# 查看镜像大小\ndocker images my-nextjs-app\n\n# 分析镜像层\ndocker history my-nextjs-app\n\n# 使用 dive 工具分析\ndive my-nextjs-app\n```\n\n## 🚀 生产环境部署\n\n### 1. 推送到 Docker Hub\n\n```bash\n# 登录 Docker Hub\ndocker login\n\n# 标记镜像\ndocker tag my-nextjs-app username/my-nextjs-app:latest\n\n# 推送镜像\ndocker push username/my-nextjs-app:latest\n```\n\n### 2. 在服务器上部署\n\n```bash\n# 拉取镜像\ndocker pull username/my-nextjs-app:latest\n\n# 运行容器\ndocker run -d -p 80:3000 \\\n  --name production-app \\\n  --restart unless-stopped \\\n  username/my-nextjs-app:latest\n```\n\n## 📚 学习资源\n\n### Docker 官方文档\n\n- [Docker 官方教程](https://docs.docker.com/get-started/)\n- [Dockerfile 最佳实践](https://docs.docker.com/develop/dev-best-practices/)\n\n### Next.js Docker 部署\n\n- [Next.js Docker 官方指南](https://nextjs.org/docs/deployment#docker-image)\n- [Next.js 生产环境部署](https://nextjs.org/docs/deployment)\n\n### 实用工具\n\n- **Portainer**: Docker 可视化管理界面\n- **Watchtower**: 自动更新 Docker 容器\n- **Traefik**: 反向代理和负载均衡\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"div\",null,{\"className\":\"flex flex-col min-h-screen bg-cover bg-center\",\"style\":{\"backgroundImage\":\"url('/self/DSC04463.jpg')\"},\"children\":[[\"$\",\"$L13\",null,{}],[\"$\",\"$L14\",null,{\"posts\":[{\"slug\":\"docker\",\"locale\":\"zh\",\"title\":\"Docker + Next.js 部署实战教程\",\"date\":\"2025-06-15\",\"description\":\"ocker + Next.js 部署实战教程\",\"content\":\"$15\",\"tags\":[\"Docker\",\"部署\"],\"author\":\"Thomas che\",\"readingTime\":5,\"cover\":\"https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800\"},{\"slug\":\"two\",\"locale\":\"zh\",\"title\":\"关于博客搭建\",\"date\":\"2025-06-14\",\"description\":\"内容关于这个博客的架构 搭建\",\"content\":\"\\n# 欢\\n\\n这是我使用 Next.js 创建的第一篇博客文章。\\n\\n## 代码示例\\n\\n发热五六天可 u 看\\n\\n# 级\\n\\n发的时候看见啊哈\\n\",\"tags\":[\"架构\",\"next\",\"react\"],\"author\":\"Thomas che\",\"readingTime\":1,\"cover\":\"/blog/cover/DSC0445.jpg\"},{\"slug\":\"first-post\",\"locale\":\"zh\",\"title\":\"新篇章 新开始\",\"date\":\"2025-06-14\",\"description\":\"新的开始 希望美好的开始\",\"content\":\"\\n# 希望\\n\\n今天是搭建这个博客第一天，希望也是自己美好的扬帆起航 ⛵️\\n\",\"tags\":[\"祝福\"],\"author\":\"Thomas che\",\"readingTime\":1,\"cover\":\"https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800\"}],\"locale\":\"zh\"}],[\"$\",\"$L16\",null,{\"children\":[\"$\",\"$L2\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L3\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],[\"$\",\"footer\",null,{\"className\":\"bg-gray-900 text-white py-8 \",\"children\":[\"$\",\"div\",null,{\"className\":\"max-w-7xl mx-auto px-4 sm:px-6 lg:px-8\",\"children\":[\"$\",\"div\",null,{\"className\":\"flex flex-col md:flex-row justify-between it
